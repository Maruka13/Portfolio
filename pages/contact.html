<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="../assets/css/background.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <link rel="stylesheet" href="../assets/css/contact.css">

    <title>Emanuelle Gomes Dev</title>
</head>

<body>

    <div id="particles-js"></div>

    <header data-include="../assets/components/navbar.html"></header>

    <section class="contact-section">

        <div class="contact-container">
    
            <div class="contact-text">
    
                <h1>Let's chat.<br>Tell me about your project.</h1>
                <p>Let's create something together ✌️</p>
    
                <div class="email-box">
                    <div class="icon-and-text"> <div class="icon"> <i class="fa-solid fa-envelope"></i>
                        </div>
                        <span>Me envie um email.</span>
                    </div>
                    <a href="mailto:emanuelle_carollina@hotmail.com">emanuelle_carollina@hotmail.com</a>
                </div>
    
            </div>
    
            <div class="contact-form transparent-card">
    
                <h2>Me envie uma mensagem</h2>
    
                <form>
                    <input type="text" placeholder="Nome Completo*" required />
                    <input type="email" placeholder="Endereço de email*" required />
                    <input type="text" placeholder="Assunto" />
                    <textarea placeholder="Me conte mais sobre seu projeto*" required></textarea>
                    <button type="submit">Enviar</button>
                </form>
    
            </div>
        </div>
    
    </section>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../assets/js/particles.js"></script>
